paths:
  /api/carts:
    get:
      summary: Get all carts
      tags:
        - Carts
      responses:
        "200":
          description: All carts were read correctly
        "500":
          description: Server error

    post:
      summary: Create cart
      tags:
        - Carts

  /api/carts/{cid}:
    get:
      summary: Get cart by Id
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: cart id
          required: true
          schema:
            $type: string
      responses:
        "200":
          description: The cart was read correctly
        "500":
          description: Server error

    delete:
      summary: Delete a cart by id
      tags:
        - Carts
      parameters:
        - name: pid
          in: path
          required: true
          description: cart id
          schema:
            $type: string
      responses:
        "200":
          description: The cart was disposed of correctly
        "500":
          description: Server error

  /api/carts/{cid}/products/{pid}:
    post:
      summary: Create product in the cart
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cart id
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: product id
          schema:
            $type: string

    put:
      summary: Update product in the cart
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cart id
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: product id
          schema:
            $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/updateProduct"

    delete:
      summary: Remove product from cart
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cart id
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: product id
          schema:
            $type: string
      responses:
        "200":
          description: The product was disposed of correctly
        "500":
          description: Server error

components:
  schemas:
    Product:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Product ID autogenerated by the database
        name:
          type: string
          description: Product name
        price:
          type: number
          description: Product price
        stock:
          type: number
          description: Product stock
        code:
          type: string
          description: Product code
        description:
          type: string
          description: Product description
      example:
        _id: ObjectId('64e53fb25d35dda3aab57f85')
        name: Producto 100
        price: 5252
        stock: 100
        code: AAA100
        description: descripcion del producto 100

  requestBodies:
    updateProduct:
      type: object
      properties:
        name:
          type: string
          description: Product name
        price:
          type: number
          description: Product price
        stock:
          type: number
          description: Product stock
        code:
          type: string
          description: Product code
        description:
          type: string
          description: Product description
      example:
        name: Producto 100
        price: 5252
        stock: 100
        code: AAA100
        description: descripcion del producto 100

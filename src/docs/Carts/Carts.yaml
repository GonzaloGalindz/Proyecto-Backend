paths:
  /api/carts:
    get:
      summary: Get all carts
      tags:
        - Carts
      responses:
        "200":
          description: All carts were read correctly
        "500":
          description: Error reading all carts

    post:
      summary: Create a new cart
      tags:
        - Carts
      parameters:
        - in: body
          name: cart
          required: true
          description: New cart data
          schema:
            type: object
            properties:
              name:
                type: string
                description: Cart name
              description:
                type: string
                description: Cart description
      responses:
        "200":
          description: Successfully created cart
        "500":
          description: Error creating cart

  /api/carts/{cid}:
    get:
      summary: Get cart by Id
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: cart id
          required: true
          schema:
            $type: string
      responses:
        "200":
          description: The cart was read correctly
        "500":
          description: There is no cart with this ID

    delete:
      summary: Delete a cart by id
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cart id
          schema:
            $type: string
      responses:
        "200":
          description: The cart was disposed of correctly
        "500":
          description: The cart could not be deleted

  /api/carts/{cid}/products/{pid}:
    post:
      summary: Create product in the cart
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cart id
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: product id
          schema:
            $type: string
      responses:
        "200":
          description: The product was successfully added to the cart
        "500":
          description: Error adding product to cart

    put:
      summary: Update product in the cart
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cart id
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: product id
          schema:
            $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              example: { "quantity": 5 }
      responses:
        "200":
          description: Product quantity was updated in the cart
        "500":
          description: Error updating product quantity

    delete:
      summary: Remove product from cart
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cart id
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: product id
          schema:
            $type: string
      responses:
        "200":
          description: The product was successfully removed from the cart
        "500":
          description: Error removing product from cart

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Cart ID autogenerated by the database
        name:
          type: string
          description: Cart name
        description:
          type: string
          description: Cart description
        products:
          type: array
          description: Products in the cart
      example:
        _id: ObjectId('64e53fb25d35dda3aab57f85')
        name: Carrito 100
        description: descripcion del carrito 100
        products: []

  requestBodies:
    updateCart:
      type: object
      properties:
        name:
          type: string
          description: Cart name
        description:
          type: string
          description: Cart description
        products:
          type: array
          description: Products in the cart
      example:
        name: Carrito 100
        description: descripcion del carrito 100
        products: []
